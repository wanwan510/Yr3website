<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of Kan Wun Wan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <!-- navbar -->
    <div id="app">
        <header class="top-nav">
            <div class="nav-logo">LOGO</div>
            <div class="nav-title">[{Portfolio}]</div>
            <div class="nav-menu-icon" @click="toggleMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <section class="hero-section"@scroll.passive="onLocalScroll"></section>
        <div class="parallax-bg"
        :style="{ transform: `translateY(${parallaxOffset}px)` }"
      ></div>

      <div class="hero-content container-fluid">
        <div class="shape-row">
          <div class="shape shape-left">
            <span class="shape-text">字體</span>
          </div>
          <div class="shape shape-middle">
            <span class="shape-text">字體</span>
          </div>
          <div class="shape shape-right">
            <span class="shape-text">字體</span>
          </div>
        </div>
      </div>

      <div class="control-bar">
        <button class="btn-circle" @click="addItem">
          +
        </button>
        <button class="btn-pill" @click="selectMode('A')">
          模式 A
        </button>
        <button class="btn-pill btn-pill-gradient" @click="selectMode('B')">
          模式 B
        </button>
      </div>
    </section>

    <!-- 內容區 (滾動時觸發視差) -->
    <section class="content-section container">
      <h2 class="mb-3">內容區塊</h2>
      <div
        class="card-dark"
        v-for="(item, index) in items"
        :key="index"
      >
        第 {{ index + 1 }} 個項目：{{ item }}
      </div>
    </section>
  </div>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Bootstrap 5 JS (可選) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const { createApp, onMounted, onBeforeUnmount, ref } = Vue;

    createApp({
      setup() {
        const titleText = ref("字體");
        const items = ref(["範例內容 1", "範例內容 2", "範例內容 3"]);
        const parallaxOffset = ref(0);

        const handleWindowScroll = () => {
          const scrollY = window.scrollY || window.pageYOffset;
          // 視差強度可自行調整（0.3 越小越慢）
          parallaxOffset.value = scrollY * 0.3 * -1;
        };

        const onLocalScroll = () => {
          // 若未來將 hero-section 設為可捲動容器，可在此處理
        };

        const addItem = () => {
          items.value.push("新增內容 " + (items.value.length + 1));
        };

        const selectMode = (mode) => {
          titleText.value = "目前模式：" + mode;
        };

        onMounted(() => {
          window.addEventListener("scroll", handleWindowScroll, {
            passive: true,
          });
        });

        onBeforeUnmount(() => {
          window.removeEventListener("scroll", handleWindowScroll);
        });

        return {
          titleText,
          items,
          parallaxOffset,
          addItem,
          selectMode,
          onLocalScroll,
        };
      },
    }).mount("#app");
  </script>>

        </div>     
    </div>
</body>
</html>
